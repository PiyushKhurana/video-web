<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Upload</title>
    <style>
        #main {
            font-family: cursive;
        }

        .txt {
            font-family: cursive;
        }
        input[type=file] {
            font-family: cursive;
        font-size: large;
        margin-bottom: 3px;
    
}

 input[type=button] {
            font-family: cursive;
        font-size: large;
    }
    </style>

    <script>

        function _(el) {
            return document.getElementById(el);
        }
        function uploadFile() {
            document.getElementById("loader").style.display = "block";
            var file = _("file1").files[0];
            // alert(file.name+" | "+file.size+" | "+file.type);
            var formdata = new FormData();
            formdata.append("file1", file);
            var ajax = new XMLHttpRequest();
            ajax.upload.addEventListener("progress", progressHandler, false);
            ajax.addEventListener("load", completeHandler, false);
            ajax.addEventListener("error", errorHandler, false);
            ajax.addEventListener("abort", abortHandler, false);
            ajax.open("POST", "file_uploads.php");
            ajax.send(formdata);
        }
        function progressHandler(event) {
            var x=(event.loaded/1048576).toFixed(2);
            var y=(event.total/1048576).toFixed(2);
            _("loaded_n_total").innerHTML = "Uploaded " + x + " MB of " + y+" MB";
            var percent = (event.loaded / event.total) * 100;
            _("progressBar").value = Math.round(percent);
            _("status").innerHTML = Math.round(percent) + "% uploaded... please wait";
        }
        function completeHandler(event) {
            _("status").innerHTML = event.target.responseText;
            _("progressBar").value = 0;
            document.getElementById("loader").style.display = "none";
        }
        function errorHandler(event) {
            _("status").innerHTML = "Upload Failed";
        }
        function abortHandler(event) {
            _("status").innerHTML = "Upload Aborted";
        }


    </script>

</head>

<body>
    <div class="topnav">
        <a  href="index.html">Home</a>
        <a class="active" href="upload.html">Upload</a>
        <a href="watch.php">Watch</a>
        <a href="https://github.com/PiyushKhurana">Author</a>
      </div>
    <div id="main" class="txt">
        <div style="background-color:#ff971d;padding: 10px 10px 10px 10px;color:#ffffff;">
            <h1>Video Encoding Challenge - RT Camp</h1>
        </div>

        <div style="background-color:#f55c47;padding: 40px 10px 10px 10px;color:#ffffff;margin-top: 20px;">

            <form id="upload_form" enctype="multipart/form-data" method="post">
                <input type="file" name="file1" id="file1"><br>
                <input type="button" value="Upload File" onclick="uploadFile()">
                <progress id="progressBar" value="0" max="100" style="width:80%;"></progress>
                <h3 id="status"></h3>
                <p id="loaded_n_total"></p>
            </form>

            <div>
                <img src="Upload.gif" id="loader" style="display: none;"/>
            </div>

        </div>
    </div>
</body>

</html>
